<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="card-container">
    <div id="card">
      <div id="front">
        <p id="qnumber">1</p>
        <h2 id="card-label">Question</h2>
        <p id="question"></p>
        <div id="options"></div>
      </div>
      <div id="back">
        <h2 id="card-label">Answer</h2>
        <p id="answer"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
